<!DOCTYPE html>
<html lang="pt-BR">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="calculator.png">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
                crossorigin="anonymous">
        <title>Calculadora</title>
</head>

<body>
        <div class="container">

                <div id="calculadora">

                        <div class="container">
                                <div class="row">
                                        <div class="col-12">
                                                <div id="output" class="text-wrap"></div>
                                        </div>
                                </div>

                                <div class="row">
                                        <div class="col-12">
                                                <div class="container">
                                                        <div class="row">
                                                                <div class="col-3"><button class="btn btn-outline-info"
                                                                                onclick="limpar()">C</button>
                                                                </div>
                                                                <div class="col-3"><button class="btn btn-outline-info"
                                                                                onclick="del()">DEL</button>
                                                                </div>
                                                                <div class="col-3"><button class="btn btn-outline-primary"
                                                                                onclick="inserirSinal('%')">%</button>
                                                                </div>
                                                                <div class="col-3"><button class="btn btn-outline-primary"
                                                                                onclick="inserirSinal('*')">X</button>
                                                                </div>
                                                        </div>

                                                        <div class="row">
                                                                <div class="col-3"><button
                                                                                class="btn btn-outline-secondary"
                                                                                onclick="show('7')">7</button></div>
                                                                <div class="col-3"><button
                                                                                class="btn btn-outline-secondary"
                                                                                onclick="show('8')">8</button></div>
                                                                <div class="col-3"><button
                                                                                class="btn btn-outline-secondary"
                                                                                onclick="show('9')">9</button></div>
                                                                <div class="col-3"><button
                                                                                class="btn btn-outline-primary"
                                                                                onclick="inserirSinal('/')">/</button>
                                                                </div>
                                                        </div>

                                                        <div class="row">
                                                                <div class="col-3"><button
                                                                                class="btn btn-outline-secondary"
                                                                                onclick="show('4')">4</button></div>
                                                                <div class="col-3"><button
                                                                                class="btn btn-outline-secondary"
                                                                                onclick="show('5')">5</button></div>
                                                                <div class="col-3"><button
                                                                                class="btn btn-outline-secondary"
                                                                                onclick="show('6')">6</button></div>
                                                                <div class="col-3"><button
                                                                                class="btn btn-outline-primary"
                                                                                onclick="inserirSinal('+')">+</button>
                                                                </div>
                                                        </div>

                                                        <div class="row">
                                                                <div class="col-3"><button
                                                                                class="btn btn-outline-secondary"
                                                                                onclick="show('1')">1</button></div>
                                                                <div class="col-3"><button
                                                                                class="btn btn-outline-secondary"
                                                                                onclick="show('2')">2</button></div>
                                                                <div class="col-3"><button
                                                                                class="btn btn-outline-secondary"
                                                                                onclick="show('3')">3</button></div>
                                                                <div class="col-3"><button
                                                                                class="btn btn-outline-primary"
                                                                                onclick="inserirSinal('-')">-</button>
                                                                </div>
                                                        </div>

                                                        <div class="row">
                                                                <div class="col-6"><button
                                                                                class="btn btn-outline-secondary"
                                                                                onclick="show('0')">0</button></div>
                                                                <div class="col-3"><button
                                                                                class="btn btn-outline-success"
                                                                                onclick="show('.')">.</button></div>
                                                                <div class="col-3"><button
                                                                                class="btn btn-outline-success"
                                                                                onclick="calcular()">=</button></div>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
</body>

</html>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
